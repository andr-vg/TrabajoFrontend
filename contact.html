</head>
<body>
    <header>
        <div class="title">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div class="title-page">
                <h1>DECO HOME</h1>
            </div>
            <div class="active">    
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
            </div>
        </div>
        <nav>
            <input type="checkbox" id="check" class="active">
            <ul>
                
                <li><a href="index.html">  HOME  </a></li>
                <li><a href="products.html">  PRODUCTOS  </a></li>
                <li><a href="about.html">  SOBRE NOSOTROS  </a></li>
                <li><a href="contact.html">  CONTACTO  </a></li>
                <li><a href="signup.html">  REGISTRATE  </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <br>
        <div class="page-h2">
            <h2> CONTACTO </h2>
        </div>
        <br>
        <div class="contenedor-contact">  
            <div class="iframe">
                <p>Visita nuestro local</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1681926.4255720244!2d-58.454623!3d-34.578549!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2e9e1a5f5497e958!2sDeco%20Home%20AR!5e0!3m2!1ses-419!2sar!4v1601145640052!5m2!1ses-419!2sar" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div> 
            <div class="mail">
                <p>Consultanos enviando mail a <a href="mailto:decohome@home.com">decohome@home.com</a> </p> 
            </div>
            <div class="form">
                <p>O complete el siguiente formulario</p>
                <br>
                <form action="show_data.html" target="_blank">
                    <div class="inputs">
                        <input type="text" name="Nombre_Apellido" placeholder="Ingrese su Nombre y Apellido" required>
                    </div>
                    <div class="inputs">
                        <input type="email" name="Email" placeholder="Ingrese su mail" required>
                    </div>
                    <div class="inputs radio">
                        <label class="label-radio">Mujer
                            <input type="radio" name="Sexo" value="M">
                        </label>
                        <label class="label-radio">Hombre
                            <input type="radio" name="Sexo" value="H">
                        </label>
                    </div>
                    <div class="inputs">
                        <textarea name="Mensaje" placeholder="Ingrese su mensaje" required cols="50" rows="10"></textarea>
                    </div>
                    <div class="inputs">
                        <input class="button" type="submit" value="Enviar">
                    </div>
                    
                </form>
            </div>     
        </div>
        <br>
        <br>
    </main>
